name: Android EAS Build

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Type check
        run: npm run typecheck
      - name: Web E2E smoke (mocked)
        run: npm run e2e:web
      - name: EAS build Android
        env:
          EAS_BUILD_AUTOCOMMIT: 1
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: npx eas build -p android --profile production --non-interactive
